<h1>Offertes</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>afstandtussencircuits</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let o of offertes">

            <td>{{o.afstandtussencircuits}}</td>
        </tr>
    </tbody>
</table>
