<div>
    <h1>
        Contact
    </h1>
    <form>
        <div class="form-group ">
            <label for="naam">Naam</label>
            <input class="form-control" type="text" [(ngModel)]="contact.naam" name="naam">
        </div>
        <div class="form-group ">
            <label for="bedrijf">Naam</label>
            <input class="form-control" type="text" [(ngModel)]="contact.bedrijf" name="bedrijf">
        </div>
        <div class="form-group ">
            <label for="email">Email</label>
            <input class="form-control" type="text" [(ngModel)]="contact.email" name="email">
        </div>
        <div class="form-group ">
            <label for="tel">Tel</label>
            <input class="form-control" type="text" [(ngModel)]="contact.tel" name="tel">
        </div>
        <div class="form-group ">
            <label for="bericht">Message</label>
            <textarea class="form-control" [(ngModel)]="contact.bericht" name="bericht"></textarea>
        </div>
        <button type="submit" class="btn btn-success" (click)="submitContact()">Submit</button>
    </form>
</div>
