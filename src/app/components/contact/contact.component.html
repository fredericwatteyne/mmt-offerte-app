<div>
    <h1>
        Schrijf naar ons
    </h1>
    <form (ngSubmit)="submitContact(myForm.form.valid)" #myForm="ngForm">
        <div class="form-group ">
            <label for="naam">Naam</label>
            <input class="form-control" required minlength="4" type="text" [(ngModel)]="contact.naam" name="naam">
        </div>
        <div class="form-group ">
            <label for="bedrijf">Bedrijf</label>
            <input class="form-control" type="text" [(ngModel)]="contact.bedrijf" name="bedrijf">
        </div>
        <div class="form-group ">
            <label for="email">Email</label>
            <input class="form-control" type="email" [(ngModel)]="contact.email" name="email" email>
        </div>
        <div class="form-group ">
            <label for="tel">Tel</label>
            <input class="form-control" type="text" [(ngModel)]="contact.tel" name="tel">
        </div>
        <div class="form-group ">
            <label for="bericht">Message</label>
            <textarea class="form-control" required minlength="4" [(ngModel)]="contact.bericht" name="bericht"></textarea>
        </div>
        <button type="submit" class="btn btn-success pull-right ">Submit</button><br><br>
    </form>
</div>
